<!DOCTYPE html>
<html>
<head>
<title>Login â€“ CityRide</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6f8;}
.box{
  max-width:400px;
  margin:60px auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
}
button{
  background:#22c55e;
  color:#fff;
  border:none;
  font-weight:800;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <input id="phone" placeholder="Mobile Number">
  <input id="pass" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  const saved = JSON.parse(localStorage.getItem("cityrideUser"));

  if(!saved){
    alert("No account found. Please sign up.");
    return;
  }

  if(phone.value === saved.phone && pass.value === saved.pass){
    localStorage.setItem("loggedIn","yes");
    alert("Login successful");
    window.location.href="index.html";
  } else {
    alert("Invalid credentials");
  }
}
</script>

</body>
</html>
