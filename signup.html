<!DOCTYPE html>
<html>
<head>
<title>Sign Up â€“ CityRide</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6f8;}
.box{
  max-width:400px;
  margin:60px auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  font-weight:800;
}
</style>
</head>
<body>

<div class="box">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name" required>
  <input id="phone" placeholder="Mobile Number" required>
  <input id="pass" type="password" placeholder="Password" required>

  <button onclick="signup()">Sign Up</button>
</div>

<script>
function signup(){
  if(!name.value || !phone.value || !pass.value){
    alert("Please fill all fields");
    return;
  }

  const user={
    name: name.value,
    phone: phone.value,
    pass: pass.value
  };

  localStorage.setItem("cityrideUser", JSON.stringify(user));
  localStorage.setItem("loggedIn","yes"); // AUTO LOGIN

  alert("Signup successful. You are now logged in.");
  window.location.href="index.html";
}
</script>

</body>
</html>
