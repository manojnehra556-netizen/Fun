<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Ride ‚Äì CityRide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6f8;
}
header{
  background:#2563eb;
  color:#fff;
  padding:30px;
  text-align:center;
}
.container{
  max-width:500px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:16px;
}
button{
  width:100%;
  padding:15px;
  margin-top:20px;
  border:none;
  border-radius:40px;
  background:#22c55e;
  color:#fff;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}
.result{
  margin-top:20px;
  font-size:18px;
  text-align:center;
  color:#1e40af;
}
small{
  color:#6b7280;
}
</style>
</head>

<body>

<header>
  <h1>CityRide</h1>
  <p>Calculate Fare (Free ‚Äì No Maps)</p>
</header>

<div class="container">
  <input type="text" id="drop" placeholder="Drop Location (area name)">

  <button onclick="calculateFare()">Calculate Fare</button>

  <div class="result" id="output">
    <small>Click ‚ÄúCalculate Fare‚Äù to allow location access</small>
  </div>
</div>

<script>
// Haversine Formula
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2-lat1) * Math.PI / 180;
  const dLon = (lon2-lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat/2) ** 2 +
    Math.cos(lat1*Math.PI/180) *
    Math.cos(lat2*Math.PI/180) *
    Math.sin(dLon/2) ** 2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

function calculateFare(){
  const output = document.getElementById("output");
  output.innerHTML = "üìç Detecting your location‚Ä¶";

  if(!navigator.geolocation){
    output.innerHTML = "‚ùå Location not supported on this device";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    position => {
      const pickupLat = position.coords.latitude;
      const pickupLng = position.coords.longitude;

      // Temporary dummy drop (for MVP)
      const dropLat = pickupLat + 0.05;
      const dropLng = pickupLng + 0.05;

      let distance = getDistance(pickupLat, pickupLng, dropLat, dropLng);
      distance = (distance * 1.25).toFixed(2); // buffer

      const rate = 12;
      const fare = Math.round(distance * rate);

      output.innerHTML = `
        üöó Estimated Distance: <b>${distance} km</b><br>
        üí∞ Estimated Fare: <b>‚Çπ${fare}</b><br><br>
        <small>Login required to confirm booking</small>
      `;
    },
    error => {
      output.innerHTML = "‚ùå Location permission denied. Please allow GPS.";
    }
  );
}
</script>

</body>
</html>
