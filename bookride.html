<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;

<body>

<header>
  <h1>CityRide</h1>
  <p>Calculate Fare & Book Your Ride</p>
</header>

<div class="container">

  <input type="text" id="drop" placeholder="Enter Drop Location">

  <button class="calc-btn" onclick="calculateFare()">Calculate Fare</button>

  <div class="result" id="output"></div>

  <!-- Vehicle Selection -->
  <select id="vehicle" style="display:none;">
    <option value="">Select Vehicle Type</option>
    <option value="taxi">Taxi</option>
    <option value="tampoo">Tampoo</option>
    <option value="pickup">Pickup</option>
    <option value="luxury">Luxury Cars</option>
  </select>

  <button class="book-btn" id="bookBtn" style="display:none;" onclick="bookNow()">Book Now</button>

</div>

<script>

// Haversine Formula
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2-lat1) * Math.PI / 180;
  const dLon = (lon2-lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat/2) ** 2 +
    Math.cos(lat1*Math.PI/180) *
    Math.cos(lat2*Math.PI/180) *
    Math.sin(dLon/2) ** 2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

function calculateFare(){
  const output = document.getElementById("output");

  if(!navigator.geolocation){
    output.innerHTML = "Location not supported";
    return;
  }

  output.innerHTML = "Detecting your location...";

  navigator.geolocation.getCurrentPosition(
    position => {

      const pickupLat = position.coords.latitude;
      const pickupLng = position.coords.longitude;

      // Dummy drop for MVP
      const dropLat = pickupLat + 0.05;
      const dropLng = pickupLng + 0.05;

      let distance = getDistance(pickupLat, pickupLng, dropLat, dropLng);
      distance = (distance * 1.25).toFixed(2);

      // Base rate â‚¹12/km
      let rate = 12;
      const fare = Math.round(distance * rate);

      output.innerHTML =
        `ðŸš— Distance: <b>${distance} km</b><br>
         ðŸ’° Base Fare: <b>â‚¹${fare}</b>`;

      // Show vehicle selection & book button
      document.getElementById("vehicle").style.display = "block";
      document.getElementById("bookBtn").style.display = "block";

    },
    () => {
      output.innerHTML = "Location permission denied.";
    }
  );
}

function bookNow(){
  const vehicle = document.getElementById("vehicle").value;

  if(vehicle === ""){
    alert("Please select vehicle type");
    return;
  }

  if(localStorage.getItem("loggedIn") !== "yes"){
    alert("Login required to book ride");
    window.location.href="login.html";
    return;
  }

  alert("Booking confirmed for " + vehicle + " ðŸš—");
  window.location.href="index.html";
}

</script>

</body>
</html>
